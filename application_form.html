<html>
<head>
  <link rel="stylesheet" type="text/css" href="application_form.css">
</head>

<body>
  <div>
  <h3>Application Form</h3>
  <h4>We not only provide you a great platform to showcase your skills but also give you a free environment in which you can grow, learn, experience and enhance yourself.
  Are you interested in joining us? Let us tell you who we are looking for :
  </h4></div>
  <div class="container">

      <form id="contact" action="https://formsapi.jabwn.com/key/wWJeEgU6dJhJGPzdkIPz" method="post">
      	<input type="hidden" name="_subject" value="Job Application">
        <input type="hidden" name="_after" value="https://cybereak.com/thank-you.html">
        <input type="hidden" name="_replyto" value="%email">
      <fieldset>
        <input placeholder="Your Full Name" name="name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" name="email" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Phone Number" name="contact_number" type="tel" tabindex="3" required>
      </fieldset>

      <fieldset>
        <input type="file" name="file" required><br>
        Upload Your Resume (Max File Size:2MB)
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>


  </div>
</body>
</html>
